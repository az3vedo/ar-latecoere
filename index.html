<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color= "#0AF"></a-sky>
    <!--<a-entity light="type: ambient; color: #FFF"> </a-entity> -->
